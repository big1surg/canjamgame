<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<style>
		.jumbotron{
			background-image: url("canjampic.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			color: white;
			text-shadow: 2px 2px black;
		}
		
		#playerNames{
			width: 100%;
			padding: 50px 0;
			text-align: center;
			margin-top: 20px;
		}
		
		#scores{
			width: 100%;
			padding: 50px 0;
			text-align: center;
			margin-top: 20px;
		}
		
	</style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Can Jam</title>
  </head>
  <body>
        <div class="jumbotron">
            <h1 class="display-4">Can Jam Game</h1>
			<p class="lead">Score ranges from -10 to 10</p>
			<p class="lead">Each miss is -1, Each hit is +2, Slitting = AUTOMATIC WIN!</p>
        </div>
		
		<div class="container-fluid" id="playerNames">
            <h2>
                Players
            </h2>
			Player 1: <input type="text" id="playerOne" value="Player 1">
			<br/><br/>
			Player 2: <input type="text" id="playerTwo" value="Player 2">
			<br/><br/>
			<button onclick="setNames()">Set Names</button>
        </div>
		<div class="container-fluid" id="scores">
			<!--player one-->
			<img src="player1.jpg" class="rounded-circle" height="75px" width="75px">
			<h3 style="color:red;" id="playerOneName"></h3>
            <div>
				Score : <h1 class="display-4" id="playerOneScore"></h1>
				<button onclick="score(1,1)">Hit</button>
				<button onclick="score(1,2)">Miss</button>
				<button onclick="score(1,3)">Off the top!</button>
				<p id="player1quickStats"></h4>
			</div>
			<!--player two-->
			<img src="player2.jpg" class="rounded-circle" height="75px" width="75px">
			<h3 style="color:blue;" id="playerTwoName"></h3>
			<div>
				Score : <h1 class="display-4" id="playerTwoScore"></h1>
				<button onclick="score(2,1)">Hit</button>
				<button onclick="score(2,2)">Miss</button>
				<button onclick="score(2,3)">Off the top!</button>
				<p id="player2quickStats"></h4>
			</div>
        </div>
		
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
	//player varables
	var player1 = "Player 1";
	var player2 = "Player 2";
	var playerOneScore = 0;
	var playerTwoScore = 0;
	
	//stats
	//throws, hit streak, miss streak, total hits, total misses
	var p1Stats = {tosses:0, hitStreak:0, missStreak:0, hits:0, misses:0};
	var p2Stats = {tosses:0, hitStreak:0, missStreak:0, hits:0, misses:0};
	
	//set player names
	function setNames(){
		player1 = document.getElementById("playerOne").value;
		player2 = document.getElementById("playerTwo").value;
		
		var playerNameDiv = document.getElementById("playerNames");
		if(playerNameDiv.style.display ==="none"){
			playerNameDiv.style.display = "block";
		}else{
			playerNameDiv.style.display = "none"; 
		}
		
		document.getElementById('playerOneName').innerHTML = player1;
		document.getElementById('playerTwoName').innerHTML = player2;
		update("playerOneScore",playerOneScore);
		update("playerTwoScore",playerTwoScore);
		
		quickStats(1);
		quickStats(2);
		
	}
	
	function quickStats(id){
		if(id===1){
			document.getElementById("player1quickStats").innerHTML= "Throws: "+p1Stats.tosses+", Hit Streak: "+p1Stats.hitStreak+", Miss Streak: "+p1Stats.missStreak+", Hits: "+p1Stats.hits+", Misses: "+p1Stats.misses;
		}else{
			document.getElementById("player2quickStats").innerHTML= "Throws: "+p2Stats.tosses+", Hit Streak: "+p2Stats.hitStreak+", Miss Streak: "+p2Stats.missStreak+", Hits: "+p2Stats.hits+", Misses: "+p2Stats.misses;
		}
	}
	//hit=1, miss=2, fiver=3
	function score(player, hit){
		if(player===1){
			switch(hit){
				case 1:
					//if hit, throws inc, missStreak back to 0, hits inc
					playerOneScore+=2;
					p1Stats.tosses++;
					p1Stats.missStreak=0;
					p1Stats.hits++;
					p1Stats.hitStreak++;
					update("playerOneScore",playerOneScore, player1);
					quickStats(1);
					break;
				case 2:
					//if miss, thorws inc, hitStreak back to 0, misses inc, inc missStreak
					playerOneScore--;
					p1Stats.tosses++;
					p1Stats.hitStreak=0;
					p1Stats.misses++;
					p1Stats.missStreak++;
					update("playerOneScore",playerOneScore, player1);
					quickStats(1);
					break;
				case 3:
					//if 5er, throws inc, missStreak back to 0, hits inc, inc hitStreak
					playerOneScore+=5;
					p1Stats.tosses++;
					p1Stats.missStreak=0;
					p1Stats.hits++;
					p1Stats.hitStreak++;
					update("playerOneScore",playerOneScore, player1);
					quickStats(1);
					break;
			}
		}else{
			switch(hit){
				case 1:
					playerTwoScore+=2;
					p2Stats.tosses++;
					p2Stats.missStreak=0;
					p2Stats.hits++;
					p2Stats.hitStreak++;
					update("playerTwoScore",playerTwoScore, player2);
					quickStats(2);
					break;
				case 2:
					playerTwoScore--;
					p2Stats.tosses++;
					p2Stats.hitStreak=0;
					p2Stats.misses++;
					p2Stats.missStreak++;
					update("playerTwoScore",playerTwoScore,player2);
					quickStats(2);
					break;
				case 3:
					playerTwoScore+=5;
					p1Stats.tosses++;
					p1Stats.missStreak=0;
					p1Stats.hits++;
					p1Stats.hitStreak++;
					update("playerTwoScore",playerTwoScore,player2);
					quickStats(2);
					break;
			}
		}
	}
	
	function update(id, score, player){
		if(score>=10){
			document.getElementById(id).innerHTML=player+" wins!"
		}else if (score<=-10){
			document.getElementById(id).innerHTML=player+" loses!"
		}else{
			document.getElementById(id).innerHTML=score;
		}
		
	}
	</script>
  </body>
</html>
