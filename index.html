<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<style>
		.jumbotron{
			background-image: url("canjampic.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			color: white;
			text-shadow: 2px 2px black;
		}
		#playerNames{
			width: 100%;
			padding: 50px 0;
			text-align: center;
			margin-top: 20px;
		}
		#scores{   
			width: 100%;
			padding: 50px 0;
			text-align: center;
			margin-top: 20px;
		}
	</style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Can Jam</title>
  </head>
  <body>
        <div class="jumbotron">
            <h1 class="display-4">Can Jam Game</h1>
			<p class="lead">Score ranges from -10 to 10</p>
			<p class="lead">Each miss is -1, Each hit is +2, Slitting = AUTOMATIC WIN!</p>
        </div>
		
		<div class="container-fluid" id="playerNames">
            <h2>
                Players
            </h2>
			Player 1: <input type="text" id="playerOne" value="Player 1">
			<br/><br/>
			Player 2: <input type="text" id="playerTwo" value="Player 2">
			<br/><br/>
			<button onclick="startGame()">Start</button>
        </div>
		<div class="container-fluid" id="scores">
			<!--player one-->
			<img src="player1.jpg" class="rounded-circle" height="75px" width="75px">
			<h3 style="color:red;" id="playerOneName"></h3>
            <div>
				Score : <h1 class="display-4" id="playerOneScore"></h1>
				<button onclick="Score(p1,1)" class = "btn btn-primary btn-block">Hit</button>
				<button onclick="Score(p1,2)" class = "btn btn-danger btn-block">Miss</button>
				<button onclick="Score(p1,5)">Bank</button>
				<button onclick="Score(p1,3)">Off the top</button>
				<button onclick="Score(p1,4)">Slit Baby!</button>
				<p id="player1quickStats"></h4>
			</div>
			<!--player two-->
			<img src="player2.jpg" class="rounded-circle" height="75px" width="75px">
			<h3 style="color:blue;" id="playerTwoName"></h3>
			<div>
				Score : <h1 class="display-4" id="playerTwoScore"></h1>
				<button onclick="Score(p2,1)" class = "btn btn-primary btn-block">Hit</button>
				<button onclick="Score(p2,2)" class = "btn btn-danger btn-block">Miss</button>
				<button onclick="Score(p2,5)">Bank</button>
				<button onclick="Score(p2,3)">Off the top</button>
				<button onclick="Score(p2,4)">Slit Baby!</button>
				<p id="player2quickStats"></h4>
			</div>
        </div>
		
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>

	//constructor
	function Player(name, score, tosses, hitStreak, missStreak, hits, misses, scoreElement, statsElement, maxHitStreak, maxMissStreak){
		this.name=name;
		this.score=score;
		this.tosses=tosses;
		this.hitStreak=hitStreak;
		this.missStreak=missStreak;
		this.hits=hits;
		this.misses=misses;
		this.scoreElement=scoreElement;
		this.statsElement=statsElement;
		this.maxHitStreak=maxHitStreak;
		this.maxMissStreak=maxMissStreak;
	}
	
	//initialize
	var p1 = new Player("Player", 0,0,0,0,0,0,"playerOneScore","player1quickStats", 0,0);
	var p2 = new Player("Player", 0,0,0,0,0,0,"playerTwoScore","player2quickStats", 0,0);

	//set player names
	function startGame(){
		//this makes name section disappear upon button click
		var playerNameDiv = document.getElementById("playerNames");
		if(playerNameDiv.style.display ==="none"){
			playerNameDiv.style.display = "block";
		}else{
			playerNameDiv.style.display = "none"; 
		}
		
		//get player names on click
		p1.name = document.getElementById("playerOne").value;
		p2.name = document.getElementById("playerTwo").value;
		
		//set player names
		document.getElementById('playerOneName').innerHTML = p1.name;
		document.getElementById('playerTwoName').innerHTML = p2.name;
		
		//update element to show score
		update(p1);
		update(p2);
		
		//grab stats 
		quickStats(p1);
		quickStats(p2);
		
	}
	
	function quickStats(p){
		document.getElementById(p.statsElement).innerHTML= "Throws: "+p.tosses+", Hits: "+p.hits+", Hit Streak: "+p.hitStreak+", Max Hit Streak: "+p.maxHitStreak+", Misses: "+p.misses+", Miss Streak: "+p.missStreak+", Max Miss Streak: "+p.maxMissStreak;
	}
	
	//hit=1, miss=2, fiver=3
	function Score(p, hit){
			switch(hit){
				case 1:
					//if hit, throws inc, missStreak back to 0, hits inc
					p.score+=2;
					p.tosses++;
					p.missStreak=0;
					p.hits++;
					p.hitStreak++;
					checkMax(p);
					update(p);
					quickStats(p);
					break;
				case 2:
					//if miss, thorws inc, hitStreak back to 0, misses inc, inc missStreak
					p.score--;
					p.tosses++;
					p.hitStreak=0;
					p.misses++;
					p.missStreak++;
					checkMax(p)
					update(p);
					quickStats(p);
					break;
				case 3:
					//if 5er, throws inc, missStreak back to 0, hits inc, inc hitStreak
					p.score+=5;
					p.tosses++;
					p.missStreak=0;
					p.hits++;
					p.hitStreak++;
					checkMax(p);
					update(p);
					quickStats(p);
					break;
				case 4:
					//slit, throws inc, missStreak back to 0, hits inc, score+10
					p.score+=10;
					p.tosses++;
					p.missStreak=0;
					p.hits++;
					p.hitStreak++;
					checkMax(p);
					update(p);
					quickStats(p);
					break;
				case 5:
					//bank, throws inc, missStreak back to 0, hits inc, score+10
					p.score+=3;
					p.tosses++;
					p.missStreak=0;
					p.hits++;
					p.hitStreak++;
					checkMax(p);
					update(p);
					quickStats(p);
					break;
				
			}
	}
	
	//this function checks the max for both hit streaks and miss streaks so it is not reset to 0
	function checkMax(player){
		//current score IS higher than max
		if(player.hitStreak>player.maxHitStreak){
			player.maxHitStreak=player.hitStreak;
		}
		
		if(player.missStreak>player.maxMissStreak){
			player.maxMissStreak=player.missStreak;
		}
	}
	
	function update(player){
		if(player.score>=10){
			document.getElementById(player.scoreElement).innerHTML=player.name+" wins!"
		}else if (player.score<=-10){
			document.getElementById(player.scoreElement).innerHTML=player.name+" loses!"
		}else{
			document.getElementById(player.scoreElement).innerHTML=player.score;
		}
	}
	
	</script>
  </body>
</html>
